<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | Portfol.io</title>

  <!-- Link to our new, fancy login.css -->
  <link rel="stylesheet" href="css/login.css" />

  <!-- Optional animations library + fonts to match your design approach -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Yanone+Kaffeesatz:wght@200..700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="login-content">
    <!-- Left side with 3D grid -->
    <div class="icon-side">
      <div class="icon-box">
        <h1 id="icon-name">Portfol.io</h1>
        <img id="icon-background" src="images/background.png" alt="3D Grid Background"/>
      </div>
    </div>

    <!-- Right side with sign-in form -->
    <div class="form-side">
      <div class="form-container">
        <h1 class="form-header">Sign In</h1>

        <form id="loginForm" class="login-form-box">
          <div class="div-input">
            <h2 class="label-field">Email or Username</h2>
            <input type="text" name="username" id="username" placeholder="Email or Username" required />
          </div>

          <div class="div-input">
            <h2 class="label-field">Password</h2>
            <input type="password" name="password" id="password" placeholder="Password" required />
          </div>

          <div class="remember-me">
            <label class="remember-label">
              <input type="checkbox" id="remember-me" />
              Remember me
            </label>
            <!-- Optional forgot password link -->
            <a class="forgot-link" href="#">Forgot password?</a>
          </div>

          <div class="div-actions">
            <button type="submit" class="button-proceed">Sign In</button>
          </div>
        </form>

        <p class="additional-action">
          Don't have an account?
          <a href="/signup.html">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
