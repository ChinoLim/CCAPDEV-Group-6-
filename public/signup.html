
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Portfol.io</title>
  <link rel="stylesheet" href="css/signup.css" />
  <script src="js/signup.js" defer></script>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label>Email Address
        <span class="error" id="email-error">Invalid Email Address</span>
        <input type="email" id="email" placeholder="Email Address" required />
      </label>

      <label>Username
        <span class="error" id="username-error">Invalid Username</span>
        <input type="text" id="username" placeholder="Username" required />
      </label>

      <label>Password
        <span class="error" id="password-error">Invalid Password</span>
        <input type="password" id="password" placeholder="Password" required />
      </label>

      <label>Confirm Password
        <span class="error" id="confirm-error">Invalid Confirm Password</span>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      </label>

      <p>Already have an account? <a href="login.html">Sign in</a></p>
      <button type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
