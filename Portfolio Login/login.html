<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script/login.js"></script>

    <title>Portfol.io - Sign In</title>
</head>
<body>
    <div class="content">
        <div class="icon-container">
            <div class="icon-box">
                <div class="icon-name">Portfol.io</div>
                <img src="images/background.png" class="icon-background">
            </div>
        </div>
        <div class="sign-in-container">
            <div class="sign-in-box">
                <h1 id="sign-in-header">Sign In</h1>
                
                <div class="div-input" id="div-username">
                    <h2 class="label-field" id="label-username" for="input-username">Username<span class="label-field-error" id="label-username-error" hidden>Invalid Username</span></h1>
                    <input class="input-field" id="input-username" type="text" placeholder="Username">
                </div>

                <div class="div-input" id="div-password">
                    <h2 class="label-field" id="label-password" for="input-password">Password<span class="label-field-error" id="label-password-error" hidden>Invalid Password</span></h1>
                    <input class="input-field" id="input-password" type="password" placeholder="Password">
                </div>

                <div id="div-remember">
                    <label id="label-remember" for="box-remember">Remember me</label>
                    <input id="box-remember" type="checkbox" value="false">
                </div>

                <div class="div-actions">
                    <p class="label-actions" id="action-forgot-password">Forgot password?</p>
                    <p class="label-actions" id="label-sign-up">Need an account? <span id=action-sign-up>Sign up</span></p>
                    <button id="button-sign-in">Sign In</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
