<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script-login.js"></script>
    
    <title>Portfolio Maker - Login</title>
</head>
<body>
    <div class="content">
        <h1 class="h-logo">Portfolio Maker</h1>

        <div class="login-content">
            <h1 class="h-login-2">Login</spans></h1>
    
            <div class="div-login">
                <div class="div-username">
                    <label class="lbl-username" for="in-username">USERNAME</label><br>
                    <input class="in-field" id="in-username" type="text" placeholder="Username"><br>
                    <h1 id="err-username" hidden>Invalid username</h1>
                </div>
    
                <div class="div-password">
                    <label class="lbl-password" for="in-password">PASSWORD</label><br>
                    <input class="in-field" id="in-password" type="password" placeholder="Password"><br>
                    <h1 id="err-password" hidden>Invalid password</h1>
                </div>
    
                <div class="div-remember">
                    <label class="lbl-remember" for="box-remember">Remember me</label>
                    <input class="box-remember" type="checkbox" value="false"><br>
                </div>
    
                <button class="btn-login" onclick="loginCallback()">Login</button>
            
                <p class="p-actions" id="p-forgot" onclick="forgotPasswordCallback()">Forgot Password?</p>
                <p class="p-actions" id="p-contact" onclick="contactSupportCallback()">Contact Support</p><br><br>
                <p class="p-actions" id="p-sign-up" onclick="signUpCallback()"><span class="p-sign-up-1">Don't have an account?&nbsp</span><span class="p-sign-up-2">Sign Up</span></p>
            </div>
        </div>
    </div>
</body>
</html>
