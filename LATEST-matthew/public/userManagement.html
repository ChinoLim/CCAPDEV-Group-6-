<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management</title>
  <link rel="stylesheet" href="css/userManagement.css" />
</head>
<body>
  <h1>User Management</h1>

  <!-- Section: Add New User -->
  <section id="add-user-section">
    <h2>Add New User</h2>
    <form id="addUserForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Phone (optional):</label>
      <input type="text" id="phone" name="phone">

      <button type="submit">Create User</button>
    </form>
  </section>

  <!-- Section: List of Users -->
  <section id="user-list-section">
    <h2>Current Users</h2>
    <table id="usersTable" border="1">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows populated dynamically by userManagement.js -->
      </tbody>
    </table>
  </section>

  <!-- Hidden Update Form (shown when editing a user) -->
  <section id="update-user-section" style="display:none;">
    <h2>Update User</h2>
    <form id="updateUserForm">
      <input type="hidden" id="updateUserId" />
      
      <label for="updateFullName">Full Name:</label>
      <input type="text" id="updateFullName" name="fullName" required>

      <label for="updateUsername">Username:</label>
      <input type="text" id="updateUsername" name="username" required>

      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail" name="email" required>

      <label for="updatePassword">Password:</label>
      <input type="password" id="updatePassword" name="password" placeholder="(Leave blank to keep current password)">

      <label for="updatePhone">Phone (optional):</label>
      <input type="text" id="updatePhone" name="phone">

      <button type="submit">Update User</button>
      <button type="button" id="cancelUpdate">Cancel</button>
    </form>
  </section>

  <!-- Link to your JS logic -->
  <script src="js/userManagement.js"></script>
</body>
</html>
