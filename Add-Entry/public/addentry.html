<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfol.io | Edit Entries</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Yanone Kaffeesatz -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">

    <script src="js/server.js"></script>
    <script src="js/crud.js"></script>
</head>
<body>
    <section class="header" id="about-me">
        <div class="top-bar">
            <p class="title">Portfol.io</p>
        </div>
    </section>

    <section class="form-container">
        <div class="form-box">
            <div class="input-forms" id="skills-forms">
                <h2>Skills</h2>
                <div id="skills-list"></div>
                <button onclick="addNewSkill()">Add Skill</button>
            </div>

            <div class="input-forms" id="projects-forms">
                <h2>Projects</h2>
                <div id="projects-list"></div>
                <button onclick="addNewProject()">Add Project</button>
            </div>
        </div>
    </section>
</body>
</html>
