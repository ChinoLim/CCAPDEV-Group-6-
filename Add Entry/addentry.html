<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header" id="about-me">
        <div class="top-bar">
            <div class="title">
                <img src="images/sample logo.jpg" alt="Sample Logo" class="logo">
                Portfolio Maker
            </div>
    
            <div class="nav-buttons">
                <a href="index.html" class="btn">Home</a>
                <a href="portfolio.html" class="btn">Profile</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Sign Out</a>
            </div>
        </div>
    </section>

    <section class="form-container">
        <div class="form-box">
            <!-- Left side: Input fields -->
            <div class="input-fields">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                
                <label for="about">Description:</label>
                <input type="text" id="about" name="about">
                
                <label for="lorem">Lorem:</label>
                <select id="lorem" name="lorem">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>
            
            <!-- Image Carousel -->
            <div class="carousel-container">
                <label for="image-label">Add Image:</label>
                <input type="file" id="image-upload" name="image-upload" accept="image/*" onchange="addImage(event)">
                <div class="carousel">
                </div>
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>

            <!-- Right side: Buttons -->
            <div class="buttons">
                <button class="btn-lorem">Lorem Ipsum</button>
                <button class="btn-lorem">Lorem Ipsum</button>
            </div>
        </div>
    </section>

    <style>
        /* Top bar */
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }

        /* Background */
        .header {
            position: relative;
            width: 100%;
            height: 25vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    
        /* Blur */
        .header::before {
            content: "";
            position: fixed;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100vh + 20px);
            background: url('images/background.jpg') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }
    
        /* Overlay */
        .header::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    
        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2;
        }
    
        /* Logo */
        .logo {
            height: 100px;
            width: 105px;
            vertical-align: middle;
        }

        /* Navigation */
        .nav-buttons {
        display: flex;
        gap: 15px;
        margin-left: auto;
        padding-top: 60px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .form-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .input-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-fields label {
            font-size: 1rem;
            color: white;
        }

        .input-fields input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .input-fields select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            margin-bottom: 15px;
            background: white;
            color: black;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-lorem {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1rem;
            border: none;
            transition: background 0.3s;
        }

        .btn-lorem:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .carousel-container {
        position: relative;
        width: 500px;
        height: 500px;
        overflow: hidden;
        background: rgba(255, 255, 250, 0.01);
        border-radius: 15px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            border-radius: 5px;
        }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .image-label {
            font-size: 1rem;
            color: rgb(255, 255, 255);
            margin-bottom: 10px;
        }

        #image-upload {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
        }
    </style>

    <script>
        let currentSlide = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-image');
            const totalSlides = slides.length;
            currentSlide = (currentSlide + step + totalSlides) % totalSlides;
            document.querySelector('.carousel').style.transform = `translateX(-${currentSlide * 500}px)`;
        }

        function addImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const newImage = document.createElement('img');
                newImage.src = e.target.result;
                newImage.classList.add('carousel-image');
                document.querySelector('.carousel').appendChild(newImage);
            };
            reader.readAsDataURL(file);
        }
    </script>

</body>
</html>
